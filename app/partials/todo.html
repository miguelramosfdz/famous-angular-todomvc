<fa-app class="full-screen" id="todoapp">
  <fa-modifier id="main-content" fa-size="[550, undefined]" fa-origin="[.5, 0]" fa-translate="[0, 30, 0]">


    <fa-modifier id="notepad" fa-origin="[.5, 0]" fa-translate="[0, 100, 1]" fa-size="[undefined, getNotepadHeight()]">
      
      <!-- Background panel -->
      <fa-surface fa-background-color="'#FFF'"></fa-surface>

      <!-- Red side-stripes  -->
      <fa-modifier fa-origin="[0, 0]" fa-translate="[40, 0, 10]">
        <fa-surface id="red-stripes"
          fa-size="[4, undefined]"
          fa-properties="{'border-left': '1px solid #f5d6d6',
                          'border-right': '1px solid #f5d6d6'}">
        </fa-surface>
      </fa-modifier>
      
      <!-- Header -->
      <fa-surface fa-size="[undefined, 65]">
        <header id="header">
          <h1>todos</h1>
          <form id="todo-form" ng-submit="addTodo(newTodo)">
            <input id="new-todo" placeholder="What needs to be done?" ng-model="todo.newTodo" autofocus>
          </form>
        </header>
      </fa-surface>
 
      <!-- List of existing tasks -->
      <fa-modifier id="todo-list" fa-translate="[0, sizes.topBar.height + sizes.header.height, 1]">
        <fa-modifier
          ng-repeat="todo in todos | filter:statusFilter track by todo.id"
          fa-size="[undefined, sizes.todo.height]"
          fa-translate="getTodoPosition(todo, $index)"
          fa-animate-enter="animateIn(todo, $done)"
          fa-scale="getPresentation(todo).scale.get()">
          <fa-surface ng-class="{completed: todo.completed, editing: todo == editedTodo}" class="list-item">
            <div class="view">
              <input class="toggle" type="checkbox" ng-model="todo.completed">
              <label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
              <button class="destroy" ng-click="removeTodo(todo)"></button>
            </div>
            <form ng-submit="doneEditing(todo)">
              <input class="edit" ng-trim="false" ng-model="todo.title" todo-escape="revertEditing(todo)" ng-blur="doneEditing(todo)" todo-focus="todo == editedTodo">
            </form>
          </fa-surface>
        </fa-modifier>
      </fa-modifier>

    </fa-modifier>

    <!-- Container modifier, which we're rotating over the y axis -->
    <fa-modifier fa-origin="[.5, .5]" fa-rotate-y="rotateY.get()">

      <!-- Front face -->
      <fa-surface id="front" fa-size="[true, true]" fa-color="'rgb(255,255,250)'">
        <img class="logo" src="images/famous-logo.svg" style="width: 200px; height: 200px;"/>
      </fa-surface>

      <!-- Back face:  same image, rotated pi radians -->
      <fa-modifier fa-rotate-y="3.14159">
        <fa-surface fa-size="[true, true]" fa-color="'rgb(255,255,250)'">
          <img class="logo" src="images/famous-logo.svg" style="width: 200px; height: 200px;" />
        </fa-surface>
      </fa-modifier>

    </fa-modifier>

    <fa-modifier fa-origin="[.5, .9]" fa-size="[200, 100]">
      <fa-surface>
        <input style="width: 100%; text-align: center;" type="range" min="10" max="100" ng-model="spinner.speed" />
      </fa-surface>
    </fa-modifier>

  </fa-modifier>
</fa-app>
